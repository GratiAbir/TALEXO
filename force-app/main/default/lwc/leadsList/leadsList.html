<template>
    <lightning-card>
        <h1 style="font-size: 24px; font-weight: bold; padding-left: 20px; padding-bottom: 20px;" icon-name="standard:lead">Leads</h1>
        <div class="slds-m-around_medium">
            <div class="slds-grid slds-gutters">
                <!-- Download CSV Button -->
                <div class="slds-col"> 
                    <lightning-button label="Download CSV" onclick={downloadCSV} class="small-button"></lightning-button>
                </div>

                <div class="slds-col"></div>

                <!--Search -->
                <div class="slds-col slds-grow">
                    <lightning-input
                                    placeholder="Search by name"
                                    type="search"
                                    value={searchKey}
                                    onchange={handleSearchKeyChange}
                                    variant="label-hidden">
                    </lightning-input>
                </div>
               
            </div>
        </div>
        
        <template if:true={data}>
            <lightning-datatable key-field="Id" 
                                 data={visibleDatas} 
                                 columns={columns} 
                                 hide-checkbox-column="true"
                                 show-row-number-column="true" 
                                 onrowaction={callRowAction}>
            </lightning-datatable>
        </template>

        <template if:true={error}>
            {error}>
        </template>
        <div slot="footer" class="slds-var-m-vertical_medium" style="padding-left: 515px; width:1000px;">
            <c-pagination records={data} onupdate={updateContactHandler}></c-pagination>
        </div>
    </lightning-card>
</template>
