<template>
	<!-- This Modal will only be visible if showModal is set to true -->
	<template if:true={showModal}>
		<section aria-modal="true" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container ">
				<header class="slds-modal__header">
					<h2 class="slds-text-heading_small">Paiement</h2>
					<lightning-icon class="slds-modal__close" icon-name="utility:close" size="small"
						onclick={closeModal}></lightning-icon>
				</header>
				<div class="slds-modal__content">
					<div>
						<c-card-input></c-card-input>
					</div>
				</div>
				<footer class="slds-modal__footer">
					<lightning-button label="Annuler" onclick={closeModal} class="slds-p-around_x-small">
					</lightning-button>
					<lightning-button label="Payer" onclick={handlePay} variant="brand">
					</lightning-button>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
