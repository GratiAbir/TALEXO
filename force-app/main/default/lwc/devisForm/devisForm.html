<template>
    <div class="corps">
        <br/>
        <div class="section">
            <h2 class="welcome">Décision concernant le Devis</h2>
        <div style="white-space: pre-wrap; font-size: 15px">
            <p>Nous vous remercions pour l'intérêt que vous portez à notre devis. Veuillez soumettre votre décision en cliquant sur l'un des boutons ci-dessous :</p>
           
            <div class="btn-container">
                <button class="btnA" onclick={handleAcceptedQuote}>Accepter le Devis</button>
                <button class="btnR" onclick={handleRejectedQuote}>Rejeter le Devis</button>
            </div>
            <template if:true={isRejectionVisible}>
                <div class="rejection-reason">
                    <label for="rejectionReason">Raison du refus :</label>
                    <textarea id="rejectionReason" name="rejectionReason" onchange={handleReasonChange}></textarea>
                    <button class="btnR" onclick={submitRejection}>Soumettre</button>
                </div>
            </template>
        </div>
        </div>
    </div>
</template>
