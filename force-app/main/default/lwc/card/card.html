<template>
  <div class="flip-card" key={id}>
      <div class="flip-card-inner">
          <div class="flip-card-front">
              <div class="image-container">
                  <img class="image" src={imageSrc} alt="Avatar">
              </div>
              <h2 class="image-text">{cardText}</h2>
          </div>
          <div class="flip-card-back">
              <p>{soustext} </p>
          </div>
      </div>
  </div>
</template>
