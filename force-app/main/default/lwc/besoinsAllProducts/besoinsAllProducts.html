<template>    
    <section class="l-wrapper">
        <div class="row">
            <div id="content-wrapper" class="col-12">
                <section id="main" class="page-wrapper--index">
                    <section id="content" class="page-home">
                        <section class="featured-products">
                            <div class="produits">
                                <template for:each={products} for:item="product">
                                    <div class="produit" key={product.Id}>
                                        <div class="card">

                                            
                                            <div class="image">
                                                <lightning-formatted-rich-text value={product.Icon__c}></lightning-formatted-rich-text>
                                            </div>
                                            
                                            
                                            <div class="card-body">
                                                <div class="description">
                                                    <h3 class="description-titre">{product.Name}</h3>
                                                    <p>{product.Summary__c}</p>
                                                    <a href="javascript:void(0)" slot="actions" 
                                                        data-productid={product.Id} 
                                                        data-productname={product.Name} 
                                                        data-productfamily={product.Family} 
                                                        data-productimage={product.Product_Image__c}
                                                        onclick={handleOpenCommande} class="btn">Commander &#8594;</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>                                
                            </div>
                        </section>
                    </section>
                </section>
            </div>
        </div>
    </section>
    <c-click-commander></c-click-commander>
    
</template>
